<!DOCTYPE html>
<html ng-app='app'>
<head>
    <title>SmartBot</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller='BotCtrl'>
    <div class='container'>
        <div>
        <h3>Can I Help You?</h3>
        </div>
        <div class='row' id="Bot-list">
            <div class='Bot-item col-md-12' ng-repeat='Bot in BotList track by Bot.id| orderBy: createdAt' ng-class='{completed: Bot.completed}'>
                <span class={{Bot.class}}>&nbsp;&nbsp;&nbsp;{{Bot.content}}&nbsp;&nbsp;&nbsp;</span>
                <a class='btn-remove-Bot pull-right' ng-click='remove(Bot)'><i class='glyphicon glyphicon-remove'></i> </a>
                <br>
                <br>
                
            </div>
        </div>
        
        <div class='row'>
            <div class='col-md-12'>
                <form id='Bot-form' ng-submit='add()'>
                    <div class="form-group">
                        <input type='text' id='new-Bot' ng-model='newContent' class="form-control" placeholder="Lets chat !"/>
                    </div>
                </form>
            </div>
        </div>

        <div class='row'>
            <div class='col-md-12'>
                <div id='toolbar'>
                    <a id="btn-remove-all"
                        ng-click='removeAll()'
                        class='btn btn-small btn-default pull-right'
                        ng-show="BotList.length > 0">
                        <i class="glyphicon glyphicon-remove"></i> Clear all
                    </a>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="lib/jquery/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/BotCtrl.js"></script>
    <script type="text/javascript" src="app/BotStorage.js"></script>
</body>
</html>
